name: Automated Tests
on: [pull_request]
jobs:
  jest:
    name: Vitest Ubuntu
    runs-on: ubuntu-latest
    env:
      POSTGRES_HOST: ${{ vars.POSTGRES_HOST }}
      POSTGRES_PORT: ${{ vars.POSTGRES_PORT }}
      POSTGRES_USER: ${{ vars.POSTGRES_USER }}
      POSTGRES_DB: ${{ vars.POSTGRES_DB }}
      POSTGRES_PASSWORD: ${{ vars.POSTGRES_PASSWORD }}
      DATABASE_URL: ${{ vars.DATABASE_URL }}
      CLOUDFLARE_API_KEY: ${{ secrets.CLOUDFLARE_API_KEY }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_ACCESS_KEY_ID: ${{ secrets.CLOUDFLARE_ACCESS_KEY_ID }}
      CLOUDFLARE_SECRET_ACCESS_KEY_ID: ${{ secrets.CLOUDFLARE_SECRET_ACCESS_KEY_ID }}
      CLOUDFLARE_BUCKET: ${{ secrets.CLOUDFLARE_BUCKET }}
      CLOUDFLARE_PUBLIC_URL: ${{ secrets.CLOUDFLARE_PUBLIC_URL }}
    steps:
      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/iron
      - run: npm ci
      - run: |
          cp .env.example .env
          sed -i "s|{{CLOUDFLARE_API_KEY}}|${{ secrets.CLOUDFLARE_API_KEY }}|g" .env
          sed -i "s|{{CLOUDFLARE_ACCOUNT_ID}}|${{ secrets.CLOUDFLARE_ACCOUNT_ID }}|g" .env
          sed -i "s|{{CLOUDFLARE_ACCESS_KEY_ID}}|${{ secrets.CLOUDFLARE_ACCESS_KEY_ID }}|g" .env
          sed -i "s|{{CLOUDFLARE_SECRET_ACCESS_KEY_ID}}|${{ secrets.CLOUDFLARE_SECRET_ACCESS_KEY_ID }}|g" .env
          sed -i "s|{{CLOUDFLARE_BUCKET}}|${{ secrets.CLOUDFLARE_BUCKET }}|g" .env
          sed -i "s|{{CLOUDFLARE_PUBLIC_URL}}|${{ secrets.CLOUDFLARE_PUBLIC_URL }}|g" .env
      - run: npm run test
      - run: echo "ðŸ©º This job's status is ${{ job.status }}."
